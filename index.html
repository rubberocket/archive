<script type="text/javascript">
  // START code for "random" header image
  const rrkt_header_image = document.getElementById("rrkt_header_image");
  var headimg = [];
  headimg[0] = "resources/images/newSiteUI/headers/navhome_header_normal.gif";
  // special days
  headimg[1] = "resources/images/newSiteUI/headers/navhome_header_sam.gif"; // July 4, Independence Day
  headimg[2] = "resources/images/newSiteUI/headers/navhome_header_france.gif"; // July 14, Bastille Day
  headimg[3] = "resources/images/newSiteUI/headers/navhome_header_skeleton.gif"; // entirety of October (includes my birthday)
  headimg[4] = "resources/images/newSiteUI/headers/navhome_header_adobe.gif"; // December 3rd, 2005, Adobe completes acquisition of Macromedia
  headimg[5] = "resources/images/newSiteUI/headers/navhome_header_xmas.gif"; // December 25
  // and the rest
  headimg[6] = "resources/images/newSiteUI/headers/navhome_header_normal.gif";
  headimg[7] = "resources/images/newSiteUI/headers/navhome_header_patgust.gif";
  headimg[8] = "resources/images/newSiteUI/headers/navhome_header_wojak.gif";
  headimg[9] = "resources/images/newSiteUI/headers/navhome_header_poobear.gif";
  headimg[10] = "resources/images/newSiteUI/headers/navhome_header_normal.gif";
  headimg[11] = "resources/images/newSiteUI/headers/navhome_header_normal.gif";
  function getRandomInt(min, max) {
  const minCeiled = Math.ceil(min);
  const maxFloored = Math.floor(max);
  return Math.floor(Math.random() * (maxFloored - minCeiled) + minCeiled); // The maximum is exclusive and the minimum is inclusive
  } // thx mdn
  var thelngth = headimg.length;
  var thisisit = getRandomInt(6,thelngth);
  rrkt_header_image.src = headimg[thisisit];
  //get the months of holidays... all two of them... and force people to view that header variant during that month
  const october = {
  month: 9, //it's' 0 thru 11 for some reason
  }
  const xmas = {
  month: 11,
  }
  function isitOctober() {
  var now = new Date();
  return (now.getMonth() == october.month);
  }
  function isitXMAS() {
  var now = new Date();
  return (now.getMonth() == xmas.month);
  }
  function isItThatTimeOfDay(zemonth,zeday) {
  var now = new Date();
  return (now.getMonth() == zemonth && now.getDate() == zeday);
  }
  if (isitOctober()) {
  rrkt_header_image.src = headimg[3];
  }
  if (isitXMAS()) {
  rrkt_header_image.src = headimg[5];
  }
  if (isItThatTimeOfDay(6,4)) {
  rrkt_header_image.src = headimg[1];
  }
  if (isItThatTimeOfDay(6,14)) {
  rrkt_header_image.src = headimg[2];
  }
  if (isItThatTimeOfDay(11,3)) {
  rrkt_header_image.src = headimg[4]; // breaks the curse of the santa clipart
  }
  // END code for "random" header image
</script>
